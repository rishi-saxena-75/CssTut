<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/display.css">
</head>
<body>
    <!-- 
    display properties
    display:inline/block/inline-block/none

    inline-- takes only the space required by the element(no margin/padding)
    block-- takes full space available in width
    inline-block-- similar to inline but we can set margin and padding
    none-- to remove element from document flow
    
    -->
    <!-- <div>This is a div</div>
    <button>Click Me!</button> -->
<h1>Display</h1>
    <div id="a1">box1</div>
    <div id="a2">box2</div>
    <div id="a3">box3</div>

    <!-- alpha channel
     opacity(0to1)
     0 - not visible
     1 - proper visible
     RGBA
     color:rgba(255,0,0,0.5); -- light red (opacity is 0.5) in rgb place rgba is used
     color:rgba(255,0,0,1); -- full dark red(opacity is 1)
     
     
     -->
     <div id="box4">box4 with rgba color</div>
     <div id="box5">box5 with rgba color</div>
     <div id="box6">box6 with rgba color</div>
</body>
</html>

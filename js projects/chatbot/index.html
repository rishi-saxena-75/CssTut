<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <h1 class="text-center">
        Your Own Companion
    </h1>
    <div class="media">
        <img src="image/botimg.jfif" class="rounded-circle float-left img-thumbnail" width="75px" alt="...">
        <div class="media-body">
            <h5 style="margin:10px">ChatBot</h5>
          <span style="margin-left:10px">Online</span>
        </div>
      </div>
      <!--Messages Container-->
      <div id="container" class="container border overflow-auto" height="500px">

        <!--Chatbot message Design-->
        <div class="w-50 float-left shadow-sm" style="margin: 10px; padding: 5px">
            <span>Bot:</span>
            <span style="margin-top:10px; padding:10px"> How are you?</span>
        </div>

        <!--user Message Design-->
        <div class="w-50 float-right shadow-sm" style="margin: 10px; padding: 5px">
            <span>You:</span>
            <span style="margin-top:10px; padding:10px">Great</span>
        </div>
      </div>
      <div class="input-group">
        <input id="textbox" type="text" class="form-control"/>
        <div class="input-group-append">
          <button id="sendBtn" type="button" class="btn btn-primary">Send</button>
        </div>
   

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/position.css">
</head>
<body>
    <!--
    position
    it sets how  an element is positioned in a document

    position:static / relative/ absolute/fixed

    static-- default position(the top , right ,bottom, left and 
    z-index properties have no effect)

    relative-- element is relative to itself(the top,right,bottom,left and
    z-index will work)

    absolute-- positioned relative to its closest posistioned ancestor(removed from the flow) //ancestor meaning grand parent

    
    fixed-- positioned relative to browser(removed from flow)
    
    sticky-- positioned based on users scroll position
    
    
    
     -->

     <h1>Position playground</h1>
     
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <div id="box3">box3</div>
        <div id="box4">box4</div>

        <!-- 
        z-index
        it decides the stack level of elements
        overlapping elements with a larger z-index cover those with a smaller one.
        phle(under)
        baad(upar)

        z-index:auto(0)
        z-index:1/2/...(upar)
        z-index:-1/-2/...(neche)

        
        
        
        -->
     
</body>
</html>

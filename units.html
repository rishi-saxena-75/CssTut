<body>
    <!-- 
    units
    relative
    %
    em
    rem
    percentage (%)
    it is often used to define a size as relative to an element parent object
    width:33%;
    margin-left:50%;
    
    em
    font size of the parent , in the case of typographical properties like font-size , and font size of the element itself , 
    in the case of other properties like width.

    rem
    related to font size of root element

    vh 
    relative to 1% viewport height

    vw 
    relative to 1% viewport width
    
    -->
    

    <div id="box1">
        Box 1
        <div id="box2">Box2</div>
    </div>

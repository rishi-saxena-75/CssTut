<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <!-- 
    FlexBox
    flexible box layout
    it is one-dimensional layout method for arranging items in rows or columns 
    display:flex
    -->
    <h1>FlexBOx PlayGround</h1>
    <div id="container">
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <div id="box3">box3</div>
        <div id="box4">box4</div>
        <div id="box5">box5</div>
    </div>
    <!-- FlexBox Direction
     it sets how flex items are placed in the container, along with axis and direction

     *flexbox-direction:row;(default)
     flexbox-direction:row-reverse;
    flexbox-direction:column;
    flexbox-direction:column-reverse;
    
    
    -->

    <!-- 
    Flex properties
    for flex container

    justify-content:
    alignment along the main axis.
    flex-start/flex-end/center/space-evenly/

    flex-wrap:
    nowrap/wrap/wrap-reverse

    align-items:
    alignment along the cross axis

    align-content:
    alignment of space b/w & around the content


    Flex properties
    for flex Item

    align-self:
    alignment of individual along the cross axis.

    flex-grow:
    how much a flex item will grow relative to the rest of the flex items if space is available

    flex-shrink:
    how much a flex item will shring relative to the rest of the space is available
    
    -->



</body>
